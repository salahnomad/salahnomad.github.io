{{/*
  Shortcode: quick-summary
  ------------------------
  Version finale avec les couleurs du thème (clay_white / dark_charcoal)
*/}}

<div class="quick-summary">
  <div class="quick-summary-icon">⚡</div>
  <div class="quick-summary-content">
    {{ .Inner | .Page.RenderString }}
  </div>
</div>

<style>
/* 
==============================================
STYLE POUR LE MODE CLAIR (LIGHT MODE)
==============================================
*/
.quick-summary {
  background-color: var(--color-clay-white, #FEFAE0); /* Utilise la variable CSS, avec un fallback */
  color: var(--color-dark-charcoal, #264653); /* Texte sombre sur fond clair */
  border-left: 4px solid var(--color-sunset-gold, #F4A261); /* Bordure dorée */
  padding: 1.5rem;
  margin: 2rem 0;
  border-radius: 0 8px 8px 0;
  display: flex;
  gap: 1rem;
  align-items: flex-start;
}

.quick-summary-icon {
  font-size: 1.5rem;
  line-height: 1.2;
  flex-shrink: 0;
  color: var(--color-sunset-gold, #F4A261); /* Icône dorée pour la cohérence */
}

.quick-summary-content {
  flex: 1;
}

/* Le texte en gras hérite de la couleur principale, pas besoin de le redéfinir ici */
.quick-summary-content strong {
    color: inherit; 
}


@media (max-width: 768px) {
  .quick-summary {
    flex-direction: column;
    gap: 0.5rem;
  }
}

/* 
==============================================
STYLE POUR LE MODE SOMBRE (DARK MODE)
==============================================
*/
@media (prefers-color-scheme: dark) {
  html[data-theme='dark'] .quick-summary {
    background-color: var(--color-dark-charcoal, #264653); /* Fond gris-bleu foncé */
    color: var(--color-clay-white, #FEFAE0); /* Texte clair sur fond sombre */
    /* La bordure reste dorée, pas besoin de la redéfinir si elle est déjà correcte */
  }

  /* L'icône et le texte en gras hériteront automatiquement de la couleur claire, 
     mais nous pouvons forcer l'icône à rester dorée si on le souhaite */
  html[data-theme='dark'] .quick-summary-icon {
     color: var(--color-sunset-gold, #F4A261);
  }
}
</style>
