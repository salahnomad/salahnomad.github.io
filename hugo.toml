# =============================================================================
# CONFIGURATIONS TECHNIQUES & DE BUILD (Conservées et Optimisées).
# =============================================================================
[build]
  writeStats = true

[markup.goldmark.renderer]
  unsafe = true
[markup.highlight]
   style = "github"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[related]
  threshold = 80
  includeNewer = true
  toLower = true
  [[related.indices]]
    name = "categories"
    weight = 200 # <-- On donne un poids énorme aux catégories pour renforcer les clusters
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "date"
    weight = 10

[imaging]
  resampleFilter = "Lanczos"
  quality = 80

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

timeout = 1800000

[logs]
  [logs.RefNotBuilt]
    level = "warning"